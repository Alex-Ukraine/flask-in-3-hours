{% extends 'base.html' %}

{% block head %} <title>Edting post</title>{% endblock %}

{% block body %}

<hr>
<h2>Edit Blog Post:</h2>

<form action="/posts/edit/{{post.id}}" method='POST'>
    Title: <input class="form-control" type="text" name="title" id='title' value="{{post.title}}">
    <br>
    Author: <input class="form-control" type="text" name="author" id="author" value="{{post.author}}">
    <br>
    Post: <textarea class="form-control" type="text" name="content" id="content">{{post.content}}</textarea>
    <br>
    <input class="btn btn-success" type="submit" value="Save">
</form>
<hr>
{% endblock %}
